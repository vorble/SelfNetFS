<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SelfNetFS Shell</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .prompt {
      font-family: monospace;
      font-size: 12pt;
      white-space: pre;
    }
    .readline {
      font-family: monospace;
      font-size: 12pt;
      border: none;
      flex-grow: 1;
    }
    .readlinewrapper {
      display: flex;
      flex-direction: row;
    }
    .term {
      font-family: monospace;
      font-size: 12pt;
      white-space: pre;
    }
  </style>
  <script src="./selfnetfs.js"></script>
</head>
<body>
  <div id="term" class="term"></div>
  <div class="readlinewrapper">
    <div id="prompt" class="prompt">$ </div>
    <input type="text" class="readline" id="readline">
  </div>
  <script>
    'use strict';

    let $term = document.getElementById('term');
    let $prompt = document.getElementById('prompt');
    let $readline = document.getElementById('readline');
    let api = new SNFSHttp();
    let ses = null;
    let fs = null;

    function tenc(text) {
      return new TextEncoder().encode(text);
    }

    function tdec(data) {
      return new TextDecoder().decode(data);
    }

    function repr(o) {
      if (typeof o === 'object') {
        return JSON.stringify(o);
      }
      return o.toString();
    }

    // args is your array of command arguments.
    // options is an array of options, with the dashes,
    // that take values as the argument.
    function argparse(args, options) {
      if (typeof args == 'string') args = args.split(/\s+/);
      if (options == null) options = [];
      const optsargs = [];
      const opts = {};
      let curopt = null;
      for (const arg of args) {
        if (options.indexOf(arg) >= 0) {
          curopt = arg;
        } else if (curopt != null) {
          opts[curopt] = arg;
          curopt = null
        } else {
          if (/^-/.test(arg)) {
            opts[arg] = true;
          } else {
            optsargs.push(arg);
          }
        }
      }
      return {
        ...opts,
        args: optsargs,
      };
    }

    // TODO: Reorganize command handlers to match the ordering in the programming interface.
    const commands = new Map(); // [string, async (...args) => {}]

    commands.set('connect', async (...args) => {
      if (args.length != 3) {
        shell.log('connect: usage: connect api_root user password');
        return;
      }
      const [api_root, name, password] = args;
      try {
        ses = await api.login({ api_root, name, password });
        localStorage.setItem('snfs_api_root', api_root);
        localStorage.setItem('pool', ses._pool);
      } catch (err) {
        handleErr(err);
        return;
      }
      try {
        fs = await ses.fs();
      } catch (err) {
        handleErr(err);
        return;
      }
    });

    commands.set('fs', async (...args) => {
      if (args.length == 0) {
        if (fs == null) {
          shell.log('fs: no fs');
          return;
        }
        // You don't get good visibility into what's unioned together
        // when looking at fs. This is something that can be addressed later.
        shell.log(`${ fs.fsno } ${ fs.name }`);
      } else {
        const opts = argparse(args, ['--union']);
        if (opts.args.length != 1) {
          shell.log('fs: usage: fs fsno [--union fsno,fsno,...]');
        }
        if (ses == null) {
          shell.log('fs: not logged in');
          return;
        }
        const fsno = opts.args[0];
        const fsget = {};
        if (typeof opts['--union'] !== 'undefined') {
          fsget.union = opts['--union'].split(',');
        }
        try {
          fs = await ses.fsget(fsno, fsget);
          shell.log(`${ fs.fsno } ${ fs.name }`);
        } catch(err) {
          handleErr(err);
          return;
        }
      }
    });

    commands.set('useradd', async (...args) => {
      const opts = argparse(args, ['--name', '--password', '--admin', '--fs', '--union']);
      if (opts.args.length != 0) {
        shell.log('useradd: usage: useradd [--name name] [--password password] [--admin true/false] [--fs fsno] [--union fsno,fsno,...]');
        return;
      }
      if (ses == null) {
        shell.log('useradd: not logged in');
        return;
      }
      const name = opts.args[0];
      const useradd = {};
      if (typeof opts['--name'] !== 'undefined') {
        useradd.name = opts['--name'];
      }
      if (typeof opts['--password'] !== 'undefined') {
        useradd.password = opts['--password'];
      }
      if (typeof opts['--admin'] !== 'undefined') {
        if (opts['--admin'] != 'true' && opts['--admin'] != 'false') {
          shell.log('--admin requires true/false as an argument.');
          return;
        } else {
          useradd.admin = opts['--admin'] == 'true';
        }
      }
      if (typeof opts['--fs'] !== 'undefined') {
        if (opts['--fs'] == 'undefined' || opts['--fs'] == 'null') {
          useradd.fs = null;
        } else {
          useradd.fs = opts['--fs'];
        }
      }
      if (typeof opts['--union'] !== 'undefined') {
        useradd.union = opts['--union'].split(',');
      }
      try {
        await ses.useradd(useradd);
        shell.log('Ok');
      } catch(err) {
        handleErr(err);
        return;
      }
    });

    commands.set('usermod', async (...args) => {
      const opts = argparse(args, ['--name', '--password', '--admin', '--fs', '--union']);
      if (opts.args.length != 1) {
        shell.log('usermod: usage: usermod name [--name new_name] [--password password] [--admin true/false] [--fs fsno] [--union fsno,fsno,...]');
        return;
      }
      if (ses == null) {
        shell.log('usermod: not logged in');
        return;
      }
      const name = opts.args[0];
      const usermod = {};
      if (typeof opts['--name'] !== 'undefined') {
        usermod.name = opts['--name'];
      }
      if (typeof opts['--password'] !== 'undefined') {
        usermod.password = opts['--password'];
      }
      if (typeof opts['--admin'] !== 'undefined') {
        if (opts['--admin'] != 'true' && opts['--admin'] != 'false') {
          shell.log('--admin requires true/false as an argument.');
          return;
        } else {
          usermod.admin = opts['--admin'] == 'true';
        }
      }
      if (typeof opts['--fs'] !== 'undefined') {
        if (opts['--fs'] == 'undefined' || opts['--fs'] == 'null') {
          usermod.fs = null;
        } else {
          usermod.fs = opts['--fs'];
        }
      }
      if (typeof opts['--union'] !== 'undefined') {
        usermod.union = opts['--union'].split(',');
      }
      try {
        await ses.usermod(name, usermod);
        shell.log('Ok');
      } catch(err) {
        handleErr(err);
        return;
      }
    });

    commands.set('userdel', async (...args) => {
      if (args.length != 1) {
        shell.log('userdel: usage: userdel name');
        return;
      }
      if (ses == null) {
        shell.log('userdel: not logged in');
        return;
      }
      try {
        await ses.userdel(args[0]);
        shell.log(`delted`);
      } catch (err) {
        handleErr(err);
        return;
      }
    });

    commands.set('userlist', async (...args) => {
      if (args.length != 0) {
        shell.log('userlist: usage: userlist');
        return;
      }
      if (ses == null) {
        shell.log('userlist: not logged in');
        return;
      }
      try {
        const users = await ses.userlist();
        for (const user of users) {
          shell.log(`${ user.name } ${ (user.fs || []).fsno || null } ${ JSON.stringify(user.union.map(u => u.fsno)) }`);
        }
        shell.log(`${ users.length } user(s)`);
      } catch(err) {
        handleErr(err);
        return;
      }
    });

    commands.set('fslist', async (...args) => {
      if (args.length != 0) {
        shell.log('fslist: usage: fslist');
        return;
      }
      if (ses == null) {
        shell.log('fslist: not logged in');
        return;
      }
      try {
        const fss = await ses.fslist();
        for (const fs of fss) {
          shell.log(`${ fs.fsno } ${ fs.name }`);
        }
        shell.log(`${ fss.length } file system(s)`);
      } catch(err) {
        handleErr(err);
        return;
      }
    });

    commands.set('fsmod', async (...args) => {
      const opts = argparse(args, ['--name', '--max-files', '--max-storage', '--max-depth', '--max-path']);
      if (opts.args.length != 1) {
        shell.log('fsmod: usage: fsmod fsno [--name new_name] [--max-files max_files] [--max-storage max_storage] [--max-depth max_depth] [--max-path max_path]');
        return;
      }
      if (ses == null) {
        shell.log('fsmod: not logged in');
        return;
      }
      const fsno = opts.args[0];
      const fsmod = {};
      if (typeof opts['--name'] !== 'undefined') {
        fsmod.name = opts['--name'];
      }
      if (typeof opts['--max-files'] !== 'undefined') {
        fsmod.max_files = opts['--max-files'];
      }
      if (typeof opts['--max-storage'] !== 'undefined') {
        fsmod.max_storage = opts['--max-storage'];
      }
      if (typeof opts['--max-depth'] !== 'undefined') {
        fsmod.max_depth = opts['--max-depth'];
      }
      if (typeof opts['--max-path'] !== 'undefined') {
        fsmod.max_path = opts['--max-path'];
      }
      try {
        await ses.fsmod(fsno, fsmod);
        shell.log('Ok');
      } catch(err) {
        handleErr(err);
        return;
      }
    });

    commands.set('fsadd', async (...args) => {
      const opts = argparse(args, ['--name', '--max-files', '--max-storage', '--max-depth', '--max-path']);
      if (opts.args.length != 0 || typeof opts['--name'] === 'undefined') {
        shell.log('fsadd: usage: fsadd --name new_name [--max-files max_files] [--max-storage max_storage] [--max-depth max_depth] [--max-path max_path]');
        return;
      }
      if (ses == null) {
        shell.log('fsadd: not logged in');
        return;
      }
      const fsadd = {};
      if (typeof opts['--name'] !== 'undefined') {
        fsadd.name = opts['--name'];
      }
      if (typeof opts['--max-files'] !== 'undefined') {
        fsadd.max_files = opts['--max-files'];
      }
      if (typeof opts['--max-storage'] !== 'undefined') {
        fsadd.max_storage = opts['--max-storage'];
      }
      if (typeof opts['--max-depth'] !== 'undefined') {
        fsadd.max_depth = opts['--max-depth'];
      }
      if (typeof opts['--max-path'] !== 'undefined') {
        fsadd.max_path = opts['--max-path'];
      }
      try {
        const result = await ses.fsadd(fsadd);
        shell.log(`${ result.fsno } ${ result.name }`);
      } catch(err) {
        handleErr(err);
        return;
      }
    });

    commands.set('fsdel', async (...args) => {
      if (args.length != 1) {
        shell.log('fsdel: usage: fsdel fsno');
        return;
      }
      if (ses == null) {
        shell.log('fsdel: not logged in');
        return;
      }
      try {
        await ses.fsdel(args[0]);
        shell.log(`delted`);
      } catch (err) {
        handleErr(err);
        return;
      }
    });

    commands.set('ls', async (...args) => {
      if (args.length != 1) {
        shell.log('ls: usage: ls path');
        return;
      }
      if (fs == null) {
        shell.log('ls: no fs');
        return;
      }
      try {
        const ents = await fs.readdir(args[0]);
        for (const ent of ents) {
          let name = ent.name;
          if (ent.kind == SNFSNodeKind.Directory) {
            name += '/';
          }
          shell.log(`${ name }`);
        }
      } catch(err) {
        handleErr(err);
        return;
      }
    });

    commands.set('cat', async (...args) => {
      if (args.length != 1) {
        shell.log('cat: usage: cat path');
        return;
      }
      try {
        const result = await fs.readfile(args[0]);
        shell.log(tdec(result.data));
      } catch(err) {
        handleErr(err);
        return;
      }
    });

    commands.set('stat', async (...args) => {
      if (args.length != 1) {
        shell.log('stat: usage: stat path');
        return;
      }
      try {
        const result = await fs.stat(args[0]);
        shell.log(JSON.stringify(result, null, 2));
      } catch(err) {
        handleErr(err);
        return;
      }
    });

    commands.set('unlink', async (...args) => {
      if (args.length != 1) {
        shell.log('unlink: usage: unlink path');
        return;
      }
      try {
        await fs.unlink(args[0]);
      } catch(err) {
        handleErr(err);
        return;
      }
    });

    commands.set('mv', async (...args) => {
      if (args.length != 2) {
        shell.log('mv: usage: mv path newpath');
        return;
      }
      try {
        await fs.move(args[0], args[1]);
      } catch(err) {
        handleErr(err);
        return;
      }
    });

    commands.set('help', async (...args) => {
      shell.log('connect api_root user password');
      shell.log('useradd [--name name] [--password password] [--admin true/false] [--fs fsno] [--union fsno,fsno,...]');
      shell.log('usermod name [--name new_name] [--password password] [--admin true/false] [--fs fsno] [--union fsno,fsno,...]');
      shell.log('userdel name');
      shell.log('userlist');
      shell.log('fs fsno [--union fsno,fsno,...]');
      shell.log('fsadd --name new_name [--max-files max_files] [--max-storage max_storage] [--max-depth max_depth] [--max-path max_path]');
      shell.log('fsmod fsno [--name new_name] [--max-files max_files] [--max-storage max_storage] [--max-depth max_depth] [--max-path max_path]');
      shell.log('fsdel fsno');
      shell.log('fslist');
      shell.log('ls path');
      shell.log('cat path');
      shell.log('stat path');
      shell.log('unlink path');
      shell.log('mv path newpath');
    });

    const shell = {
      log: (...args) => {
        const text = document.createTextNode(args.map(repr).join(' ') + '\n');
        $term.appendChild(text);
        window.scrollTo(0, document.body.scrollHeight);
      },
      exec: (command) => {
        // TODO: Probably will need to handle quotes and significant whitespaces.
        const parts = command.split(/\s+/g);
        if (parts.length == 0 || parts[0].length == 0) {
          return;
        }
        const executable = commands.get(parts[0]);
        if (executable == null) {
          shell.log('shell: command not found: ' + parts[0]);
          return;
        }
        executable(...parts.slice(1));
      },
    };

    $readline.onkeydown = (e) => {
      // console.log(e);
      // TODO: It would be nice to be able to press up/down
      // to go back/forth in the history.
      if (e.key == 'Enter') {
        const command = e.target.value;
        shell.log($prompt.innerText + command);
        e.target.value = '';
        shell.exec(command);
      } else if (e.key == 'Tab') {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
    };

    function handleErr(err) {
      if (err instanceof SNFSError) {
        shell.log(`ERROR: ${ err.message }`);
      } else {
        shell.log('Internal error. Please check the developer console.');
        throw err;
      }
    }

    async function main() {
      shell.log('SelfNetFS Shell');
      const api_root = localStorage.getItem('snfs_api_root');
      const pool = localStorage.getItem('pool');
      if (api_root != null) {
        shell.log(`Resuming session at ${api_root}...`);
        try {
          ses = await api.resume(api_root, pool);
          shell.log('Success.');
        } catch(err) {
          handleErr(err);
        }
        try {
          fs = await ses.fs();
        } catch (err) {
          handleErr(err);
          return;
        }
      }
    }

    main().then(() => {
      console.log('Ready.');
      // Text doesn't always clear when realoading the page.
      $readline.value = '';
      $readline.focus();
    }).catch(err => {
      console.error(err);
    });
  </script>
</body>
</html>
