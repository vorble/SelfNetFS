<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SelfNetFS Test</title>
  <script src="./selfnetfs.js"></script>
</head>
<body>
  Please open your developer console to interact with the library.
  <script>
    'use strict';

    let mem = new SNFSMemory();
    let fs = null;

    async function main() {
      await mem.login({ name: 'guest', password: '' });
      fs = await mem.fs();

      const text = new TextEncoder().encode('test text.');

      await fs.writefile('/hi', text, {});
    }

    main().then(() => {
      console.log('Ready.');
    }).catch(err => {
      console.log(err);
    });
  </script>
</body>
</html>
