<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SelfNetFS Test</title>
  <script src="./selfnetfs.js"></script>
</head>
<body>
  <p>Please open your developer console and use the api, ses, and fs variables to interact with the library.</p>
  <p>If you're having trouble logging in, try using the <a href="shell.html">shell</a>'s connect command and then refresh this page.</p>
  <script>
    'use strict';

    let api = new SNFSHttp();
    let ses = null;
    let fs = null;

    function tenc(text) {
      return new TextEncoder().encode(text);
    }

    function tdec(data) {
      return new TextDecoder().decode(data);
    }

    async function main() {
      const pool = localStorage.getItem('pool');
      try {
        ses = await api.resume('https://selfnetfs-api.home.arpa/keith', pool);
        console.log('Successfully resumed session.');
      } catch (err) {
        console.log('Couldn\'t resume, logging in again.');
        ses = await api.login({ api_root: 'https://selfnetfs-api.home.arpa/keith', name: 'keith', password: 'password' });
        localStorage.setItem('pool', ses.pool);
      }
      fs = await ses.fs();

      await test();
    }

    async function test() {
      const snfs = new SNFSMemory(uuidgen, new SNFSPasswordModuleNull());
      await snfs.bootstrap('admin', 'password');
      const ses = await snfs.login({ name: 'admin', password: 'password' });
      const fs = await ses.fs();

      await fs.writefile('/test1', tenc('1234567890'));
      await fs.writefile('/test2', tenc('abcdefghij'));
      await fs.move('/test1', '/test2');
      console.log(fs);
      await fs.writefile('/test1', tenc('1234567890'));
      await fs.writefile('/test2', tenc('abcdefghij'));
      await fs.unlink('/test2');
      await fs.move('/test1', '/test2');
      console.log(fs);
    }

    main().then(() => {
      console.log('Ready.');
    }).catch(err => {
      console.error(err);
    });
  </script>
</body>
</html>
